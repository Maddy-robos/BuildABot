session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet_name
- click_switch
- introduce_friend
- greet
- goodbye
- affirm
- deny
- mood_great
- mood_unhappy
- bot_challenge
- click_switch_off
entities:
- friend_name
- name
- switch
slots:
  friend_name:
    type: text
    influence_conversation: true
  name:
    type: text
    influence_conversation: true
  switch:
    type: categorical
    influence_conversation: true
    values:
    - front fan
    - back fan
    - front light
    - back light
    - inner bulb
    - outer bulb
    - plug
    - __other__
responses:
  utter_greet:
  - text: Hey! How are you?
  - text: Namaste! How are you?
  - text: Vandanalu! How are you?
  - text: Vanakkam! How are you?
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_welcome_friend:
  - text: Hello, {friend_name}
  utter_greet_name:
  - text: Hey {name}! How are you?
  utter_performing:
  - text: Sure {name}, I am switching {switch} on.
  - text: Sure, I am switching {switch} on.
actions:
- utter_greet
- utter_greet_name
- utter_performing
- utter_welcome_friend
version: '2.0'
